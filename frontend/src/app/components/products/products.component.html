<div class="container">
    <h2 class="text-center mt-5">Животни</h2>
    <div class="row">
        <div class="col-12 col-md-6 col-xl-3 my-4" *ngFor="let product of products">
            <div class="card" style="width: 18rem;">
                <img class="w-100" src="../../../assets/img/home/animals.jpg" alt="Animal">
                <div class="card-body d-flex flex-column justify-content-between">
                  <div class="product-info">
                    <h5 class="card-title">{{product.title ?? 'Животно'}}</h5>
                  </div>
                  <div class="product-add">
                    <button class="btn btn-custom-primary">Виж</button>
                  </div>
                </div>
            </div>  
        </div>
    </div>

    <h2 class="text-center mt-5">Храна</h2>

    <h2 class="text-center mt-5">Аксесоари</h2>
</div>
