  <header class="bg-primary-custom">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand">
            <img src="../../../assets/img/logo.png" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item px-2" *ngFor="let link of links">
                <a class="nav-link" [href]="link.url">{{ link.label }}</a>
              </li>    
              <li [class.d-none]="!isLoggedIn && isAdmin" class="nav-item px-2">
                <a class="nav-link" [href]="'/orders'">Поръчки</a>
              </li>    
              <li [class.d-none]="!isAdmin" class="nav-item px-2">
                <a class="nav-link" [href]="'/panel'">Панел</a>
              </li>
              <li [class.d-none]="isLoggedIn" class="nav-item px-2">
                <a class="nav-link" [href]="'/login'">Вход</a>
              </li>
              <li [class.d-none]="!isLoggedIn" class="nav-item px-2">
                <a class="nav-link" (click)="logOut()">Изход</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
