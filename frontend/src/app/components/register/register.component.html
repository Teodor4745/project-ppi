<section id="login" class="d-flex align-items-center">
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6 mb-5">
            <h2 class="text-center mb-4">Вход</h2>
            <form [formGroup]="registerForm" (submit)="onSubmit($event)">
                <div class="mb-3">
                    <label for="first_name" class="form-label">Име:</label>
                    <input type="text" class="form-control" id="first_name" formControlName="first_name">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Фамилия:</label>  
                    <input type="text" class="form-control" id="last_name" formControlName="last_name">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Потребителско име:</label>  
                    <input type="text" class="form-control" id="username" formControlName="username">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Електронна поща:</label>
                    <input type="email" class="form-control" id="email" formControlName="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Парола:</label>
                    <input type="password" class="form-control" id="password" formControlName="password">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Повтори парола:</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Адрес:</label>
                    <input type="text" class="form-control" id="address" formControlName="address">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Телефон:</label>
                    <input type="tel" class="form-control" id="phone" formControlName="telephone">
                </div>
                <div class="actions text-center">
                    <button type="submit" class="btn btn-custom-primary">Регистрирай се</button>
                </div>
            </form>
          </div>
        </div>
        <div class="alert alert-danger d-flex align-items-center mt-3" role="alert" *ngIf="registerFailed">
          <i class="fa-solid fa-triangle-exclamation me-2"></i>
          Грешка при регистрация, моля опитайте по-късно!
        </div>
      </div> 
</section>
